<div class="modal fade" id="modelautotrade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Auto Trade Agreements</h4>
      </div>
      <div class="modal-body">
        <p>By subscribe autotrade, you going to give user access rights for trade on your binary.com account behalf of you , all the trade signals coming here are directly trade on binary.com.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" data-url="{% url 'accounts-subscribe-autotrade' %}" id="save-auto-trade" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
