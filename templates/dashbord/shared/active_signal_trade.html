
<div class="box" id="active-signal">
        {% if active_singal %}
        <h2 class="text-center">{{active_singal.currency}}</h2>
        <p class="text-center" > 
            {% if active_singal.direction == 'up'%}
            <a class="btn btn-success btn-lg" id="direction" data-val="CALL">
                <i class="fa fa-chevron-up"></i>
            </a>
            {% else %}
            <a class="btn btn-danger btn-lg" id="direction" data-val="PUT">
                <i class="fa fa-chevron-down"></i>
            </a>
            {% endif %}
        </p>
        <p class="text-center lead"><em>Expiry</em> {{active_singal.expire_in}} </p>

        <p class="text-center"> 
        <button type="button" id="trade-now" class="btn btn-primary">Trade Now</button>
        <span class="label label-important" data-val= "{{active_singal.get_expire_time}}" id="timer"></span>
        
        </p>

        <div id="Countdown" data-timer="{{active_singal.get_expire_time}}" style="width: 400px; height: 80px; padding-left: 20%;text-align: center;"></div>

        {% else %}
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
                <h3><i class="fa fa-bullhorn fa-dcustom"></i> Awaiting Signal...</h3>
            </div>
        {% endif %}
</div>
